<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
    사용자 ID : 
    <label for="사용자 ID :"><input type="text"></label><br>
    비밀 번호 :
    <label for="비밀번호 :"><input type="password"></label> <button type="submit">완료</button><br>
    <br>
    <select>
            <option value="짜장면">짜장면</option>
            <option value="짬뽕" selected>짬뽕</option>
            <option value="탕수육">탕수육</option>
    </select><br>
    <label>짜장면 <input type="checkbox" id="짜장면" name="짜장면" value="짜장면"></label>
    <label>짬뽕 <input type="checkbox" id="짬뽕" name="짬뽕" value="짬뽕" checked></label>
    <label>탕수육 <input type="checkbox" id="탕수육" name="탕수육" value="탕수육"></label><br>
    이름 : <label for="이름 :"><input type="text"></label><br>
    암호 : <label for="암호 :"><input type="password"></label><br>
    자소서 : <textarea>이 곳에 자기소개서 작성</textarea><br><br>
    검색 : <label for="검색 :"> <input type="text"><input type="button" name="Q1" value="Q1"><input type="button" name="Q2" value="Q2"></label><br>
    submit 버튼 : <input type="submit" name="전송1" value="전송1"><input type="submit" name="전송2" value="전송2"></label><br>
    reset 버튼 : <input type="reset" name="리셋1" value="리셋1"><input type="reset" name="리셋2" value="리셋2"></label><br>
</form>

</body>
</html>
