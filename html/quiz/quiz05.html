<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table, th, td {
border:1px solid black;
border-collapse: collapse;
}
    </style>
</head>
<body>
    <h1>나의 점심 취향 설문조사</h1>

    <form>
    이름 : <label for="이름 :"><input type="text"></label><br><br>
    <fieldset>
        <legend>학년 선택</legend>
        <table>
        <!-- 한개 행 tr
        한개 열 th, td -->
        <tr>
            <th>번호</th>
            <th>학년</th>
            <th>선택</th>
        </tr>

        <tr>
            <td>1</td>
            <td>1학년</td>
            <td><input type="radio" name="grade"></td>
        </tr>

        <tr>
            <td>2</td>
            <td>2학년</td>
            <td><input type="radio" name="grade"></td>
        </tr>

        <tr>
            <td>3</td>
            <td>3학년</td>
            <td><input type="radio" name="grade"></td>
        </tr>

        <tr>
            <td>4</td>
            <td>4학년</td>
            <td><input type="radio" name="grade"></td>
        </tr>


    </table>

    </fieldset>
    <br>
    <fieldset>
        <legend>좋아하는 음식 (복수 선택 가능)</legend>
        <input type="checkbox" id="한식" name="메뉴 선택" value="한식">
        <label for="한식">한식</label><br>
        <input type="checkbox" id="중식" name="메뉴 선택" value="중식">
        <label for="중식">중식</label><br>
        <input type="checkbox" id="일식" name="메뉴 선택" value="일식">
        <label for="일식">일식</label><br>
        <input type="checkbox" id="양식" name="메뉴 선택" value="양식">
        <label for="양식">양식</label><br>
        <input type="checkbox" id="분식" name="메뉴 선택" value="분식">
        <label for="분식">분식</label><br>
    </fieldset>
    </form>
    <br>
        <button type="submit">제출하기</button>
</body>
</html>
