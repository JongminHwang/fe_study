<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>여기는 위험하니 <strong>절대로</strong> 지나가지 마세요</p>
    <p>여기는 위험하니 <b>절대로</b> 지나가지 마세요</p>

    <br>
    
    <p>커피는 꼭 <em>미리</em> 주문 해야합니다</p>
    <p>커피는 꼭 <i>미리</i> 주문 해야합니다</p>
</body>
</html>
